<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JumperSkirt - Input</title>
    <link href="../css/ui.css" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    
    <script src="../dist/jumperskirt.umd.js"></script>
    <script>
      var React = JumperSkirt.React;
      var Input = JumperSkirt.TextInput;

      React.render(
        React.createFactory(Input)({
          name: 'name',
          placeholder: 'First name',
          description: 'Your first name as it appears on your credit card',
          type: Input.types.Text,
          autoComplete: Input.autoComplete.None
        }),
        document.querySelector('#app')
      )
    </script>
  </body>
</html>
